<!doctype>
<html>
<head>
  <title>Welcome to Steps!</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>

  <div class="container">

    <div class="jumbotron">

      <h1>Steps</h1>

      <br>

      <form action="javascript:void(0);">

        <div class="row">

          <div class="col-md-6">

            <div class="input-group input-group-lg">
              <input type="text" name="height" id="height" placeholder="Your height..." 
              class="form-control" aria-describedby="cm-addon">
              <span class="input-group-addon" id="cm-addon">cm</span>
            </div>

          </div>

          <div class="col-md-6">

            <div class="input-group input-group-lg">
              <input type="text" name="distance" id="distance" placeholder="Distance..." 
              class="form-control" aria-describedby="m-addon">
              <span class="input-group-addon" id="m-addon">m</span>
            </div>

          </div>

        </div>

        <br>

        <input type="submit" value="Calculate" id="calculate" class="btn btn-primary btn-lg">

      </form>

    </div>

    <div id="result">
      <div class="row">
        <h2>You have walked</h2>&nbsp;&nbsp;<h2 id="result_text"></h2>&nbsp;&nbsp;<h2>Steps!</h2>
      </div>
    </div>

  </section>

  <footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./js/steps.js" type="text/javascript"></script>
  </footer>

</body>
